{% extends 'base.html' %}
{% block title %}lista de cadastrados{% endblock %}
{% block content %}
{% load static %}

<h1>todos os cadastrados</h1>
<hr>
<table class="table table-striped">
   <tr>
       <th>nome</th>
       


   </tr>
    {% for user in object_list %}
    <tr>
        <td>{{user.username}}</td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="3">nenhum campo registrado</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
